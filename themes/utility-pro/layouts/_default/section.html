{{ if .Params.redirectto }}
	<!DOCTYPE html>
	<html>
		<head>
			<link rel="canonical" href="{{ .Site.BaseURL }}/{{ .Params.redirectto }}"/>
			<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
			<meta http-equiv="refresh" content="0;url={{ .Site.BaseURL }}/{{ .Params.redirectto }}"/>
		</head>
	</html>
{{ end }}

	{{ .Content }}
