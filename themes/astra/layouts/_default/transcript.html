{{ partial "header.html" . }}

<div class="card">
	{{ if .Params.interviewurl }}
	<div class="card-header">
		<strong>{{.Title}}</strong><br />{{ .Date.Format "January 02, 2006" }}
	</div>
	{{ end }}
	<div class="card-body">
		{{ .Content }}
	</div>

	{{ if .Params.interviewurl }}
	<div class="card-footer">
		<b>Transcriber:</b> {{.Params.author}} | <b>Source:</b> <a href="{{.Params.interviewurl}}" target="_blank">{{.Title}}</a>
	</div>
	{{ end }}
</div>

{{ partial "transcripts-footer.html" . }}

{{ partial "footer.html" . }}
