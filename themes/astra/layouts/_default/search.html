{{ partial "header.html" . }}

	<script src="/library/js/fuse.js"></script>
	<script src="/library/js/jquery.mark.js"></script>
	<script src="{{ "/library/js/search.js" | absURL }}"></script>

	<section class="resume-section p-3 p-lg-5 d-flex flex-column">
		<div class="my-auto" >
			<form role="search" class="search-form" action="{{ "search" | absURL }}">
				<label>
				<span class="screen-reader-text">Search for:</span>
				<input id="search-query" name="s" type="search" class="search-field" placeholder="Search â€¦" value="" />
				</label>
			</form>

			<hr>

			<div id="search-results">

			</div>
		</div>
	</section>
	<!-- this template is sucked in by search.js and appended to the search-results div above. So editing here will adjust style -->
	<script id="search-result-template" type="text/x-js-template">
		<div id="summary-${key}">
			<h4><a href="${link}">${title}</a></h4>
			<p>${snippet}</p>
			${ isset tags }<p>Tags: ${tags}</p>${ end }
			${ isset categories }<p>Categories: ${categories}</p>${ end }
		</div>
	</script>

{{ partial "footer.html" . }}
