{{ partial "header.html" . }}

	{{ range .Data.Pages.ByTitle }}
		{{ if eq .Type "index" }}
			{{ .Content }}
		{{ end }}
	{{ end }}

	<ul>
	{{ range .Data.Pages.ByTitle }}
		{{ if ne .Type "index" }}
			<li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
		{{ end }}
	{{ end }}
	</ul>

{{ partial "footer.html" . }}
