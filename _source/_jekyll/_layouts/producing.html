---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <article class="post-content">

  <p>{{ page.excerpt }}</p>

<ul class="infobox">
	{% if page.genre %}<li>{{page.year}} &bull; {{page.genre}} {% if page.distributor %}&bull; {{page.distributor}}{% endif %}</li>{% endif %}
</ul>

    {{ content }}
  </article>

</div>
