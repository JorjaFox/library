---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <article class="post-content">

<div class="jfoinfobox">
<div class="newsbody"><ul class="infobox">
	{% if page.website %}<li><a href="{{page.website}}">Official Website</a></li>{% endif %}
	{% if page.imdb %}<li><a href="{{page.imdb}}">IMDb</a></li>{% endif %}
</ul></div>
</div>

    {{ content }}
  </article>

</div>
